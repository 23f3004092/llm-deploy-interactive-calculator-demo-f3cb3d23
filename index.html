<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }
        .calculator {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            text-align: right;
            border: none;
            background-color: #fff;
            color: #333;
            outline: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }
        button {
            padding: 15px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #e9ecef;
        }
        button:active {
            background-color: #ced4da;
        }
        .operator, .equals, .clear {
            background-color: #f0f0f0;
        }
        .operator:hover, .equals:hover, .clear:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="append('/')" class="operator">/</button>
            <button onclick="append('*')" class="operator">*</button>
            <button onclick="backspace()">&#x232b;</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')" class="operator">-</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')" class="operator">+</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="calculate()" class="equals">=</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="append('00')">00</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function append(value) {
            if (display.value === "0" && value !== ".") {
                display.value = value;
            } else if (display.value === "0" && value === ".") {
                display.value = "0.";
            }
             else {
                display.value += value;
            }
        }

        function clearDisplay() {
            display.value = "0";
        }

        function calculate() {
            try {
                display.value = eval(display.value);
                if (isNaN(display.value) || !isFinite(display.value)) {
                    display.value = "Error";
                }
            } catch (error) {
                display.value = "Error";
            }
        }

        function backspace() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = "0";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
